<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <h1 class="text-center my-3 text-primary">Register Now</h1>
    <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-4 ln tn">
        <label for="validationCustom01" class="form-label fnm"
          >First name</label
        >
        <input
          type="text"
          class="form-control"
          id="validationCustom01"
          required
        />
        <div class="valid-feedback">Looks good!</div>
        <div class="invalid-feedback">Please provide a valid name.</div>
      </div>

      <div class="col-md-4 ln tn">
        <label for="validationCustom01" class="form-label fnm">Last name</label>
        <input
          type="text"
          class="form-control"
          id="validationCustom01"
          required
        />
        <div class="valid-feedback">Looks good!</div>
        <div class="invalid-feedback">Please provide a valid Last name.</div>
      </div>

      <div class="col-md-4 ln tn">
        <label for="validationCustom01" class="form-label fnm"
          >Mobile number</label
        >
        <input
          type="number"
          class="form-control vl"
          id="validationCustom01"
          required
        />
        <div class="d-none rl" id="dn">
          <p class="text-danger">Invalid number</p>
        </div>
        <div class="valid-feedback">Looks good!</div>
        <div class="invalid-feedback">Please provide a valid number.</div>
      </div>

      <div class="col-md-4 ln tn">
        <label for="validationCustom01" class="form-label fnm">Email id</label>
        <input
          type="email"
          class="form-control"
          id="validationCustom01"
          required
        />
        <div class="valid-feedback">Looks good!</div>
        <div class="invalid-feedback">Please provide a valid email id.</div>
      </div>

      <div class="col-12">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="invalidCheck"
            required
          />
          <label class="form-check-label" for="invalidCheck">
            Agree to terms and conditions
          </label>
          <div class="invalid-feedback">You must agree before submitting.</div>
        </div>
      </div>
      <div class="col-12 text-center">
        <button class="btn btn-primary dsbl" type="submit">Register Now</button>
      </div>
    </form>

    <script>
      (() => {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();

      $(document).ready(function () {
        $(".vl").blur(function () {
          var num = $(".vl").val();
          if (num.length != 10) {
            $(".rl").removeClass("d-none");
            $(".dsbl").attr("disabled", "disabled");
          } else {
            $(".rl").addClass("d-none");
            $(".dsbl").removeAttr("disabled");
          }
        });
      });
    </script>
  </body>
</html>
